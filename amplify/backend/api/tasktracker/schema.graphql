type Todo @model {
  @key(name: "todosDueFirst", fields: ["type", "dueDate"], queryField: "todosDueFirst")
  @key(name: "todosDueLast", fields: ["type", "dueDate"], queryField: "todosDueLast")
  @key(name: "todosAlphabetically", fields: ["type", "title"], queryField: "todosAlphabetically")
  id: ID!
  title: String!
  description: String
  status: TodoStatus!
  dueDate: AWSDate!
}

enum TodoStatus {
NOTSTARTED
INPROGRESS
COMPLETED
ONHOLD
}
